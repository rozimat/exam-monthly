<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>feedback</title>
</head>
<body>
  <div class="feed">
    <a class="feed__back"  href="#">Bo Back</a>
    <form class="feed__form"  action="https://html.academy.ru">
      <span class="outlineplus"></span>
      </span>
      <h2 class="feed__heading">
        Create New Feedback
      </h2>
      <div class="feed__wrapper">
        <p class="feed__text">Feedback Title</p>
        <span class="feed__span">Add a short, descriptive headline</span>
        <input class="feed__im--text"  type="text" name="" id="">
      </div>
      <div class="feed__wrapper">
        <p class="feed__text">Category</p>
        <span class="feed__span">Choose a category for your feedback</span>

        <div class="feed__dropdawn">
          <span class="list__on">Feature
            <ul class="list" > 
           
              <li class="list__item"><a class="list__link"  href="#"> Feature</a> </li>
              <li class="list__item"><a class="list__link"  href="#"> Ul</a> </li>
              <li class="list__item"><a class="list__link"  href="#">Ux</a> </li>
              <li class="list__item"><a class="list__link"  href="#">Enhancement</a> </li>
              <li class="list__item"><a class="list__link"  href="#">Bug/a> </li>
  
          </ul> 
           </span>
        </div>
       

        <div class="feed__wrapper">
          <p class="feed__text">Feedback Detail</p>
          <span class="feed__span">Include any specific comments on what should be improved, added, etc.</span>
          <textarea class="feed__textarea"  name="plase" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="btn__wrapper">
        <a class="btn2"  href="index.html">Cancel</a>
        <a class="header__button btn" href="#">+ Add Feedback</a>
      </div>
     
    </form>
  </div>
</body>
</html>
